<!-- Carousel for news -->
    <section id="news" class="bg-light-gray">
        <div class="container">
            <!-- Page Heading -->
            <h1 class="my-4">Novedades</h1>

            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div id="carouselNews" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    {% for entry in site.news %}
                    <li data-target="#carouselNews" data-slide-to="{{forloop.index0}}"{% if forloop.index0 == 0 %} class="active"{% endif %}></li>
                    {% endfor %}
                  </ol>
                  <div class="carousel-inner" role="listbox">
                  {% for entry in site.news %}
                    <div class="carousel-item text-center{%if forloop.index0 == 0%} active{% endif %}">
                      <img src="{{entry.picture}}" alt="picture-{{forloop.index}}" class= "rounded">
                      <div class="carousel-caption d-none d-md-block img-fluid bg-faded rounded text-muted">
                        <h3>{{entry.title}}</h3>
                        <p>{{entry.description}}</p>
                      </div>
                    </div>
                  {% endfor %}
                  </div>
                  <a class="carousel-control-prev" href="#carouselNews" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselNews" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="col-md-2"></div>
            </div>
            <!-- /.row -->
          <hr>
        </div>
        <!-- /.container -->
    </section>
